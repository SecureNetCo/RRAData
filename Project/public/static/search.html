<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta
      name="keywords" content="모두의 인증, 인증번호검색, KC인증, 어린이제품 KC인증, 더마테스트, 제품인증, 품질표시, 안전확인대상 생활화학제품, 임상시험"
    />
    <meta name="description" content="KC인증, 전자파 등 각종 인증번호 손쉽게 검색하세요." />
    <meta name="author" content="주식회사 시큐어넷" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="모두의 인증번호검색" />
    <meta property="og:description" content="KC인증, 전자파 등 각종 인증번호 손쉽게 검색하세요." />
    <meta property="og:url" content="https://moducerti.com" />
    <meta property="og:image" content="https://moducerti.com/og_image.png" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <title>모두의 인증번호검색</title>
    <!-- Cache bust: v1.1 -->

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1><a href="https://moducerti.com/" style="color: white; text-decoration: none;">모두의 인증</a></h1>
        <nav class="main-nav">
            <ul>
                <li><a href="/search/dataA/rra-certification">전자파 인증,등록</a></li>
                <li><a href="/search/dataA/rra-self-conformity">전자파 자기적합확인</a></li>
                <li><a href="/search/dataA/safetykoreachild">어린이 인증</a></li>
                <li><a href="/search/dataA/safetykoreahome">전안법(생활)</a></li>
                <li><a href="/search/dataA/safetykorea">전안법(전기)</a></li>
                <li><a href="/search/dataA/declare">생활화학인증(신고)</a></li>
                <li><a href="/search/dataA/approval">생활화학인증(승인)</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-page">
        <!-- 검색 헤더 -->
        <div class="search-header">
            <h2 id="search-title">데이터 검색</h2>
            <p id="search-description">원하시는 키워드를 입력하여 데이터를 검색하세요.</p>
        </div>

        <!-- 검색 섹션 -->
        <div class="search-section">
            <div class="search-box">
                <select id="search-field" class="search-field">
                    <!-- 검색 필드는 JavaScript에서 동적으로 로드됩니다 -->
                </select>
                <input type="text" id="search-input" class="search-input" placeholder="검색어를 입력하세요...">
                <button id="search-btn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- 결과 정보 -->
        <div id="results-info" class="results-info" style="display: none;">
            <div class="results-count">
                <span id="total-count">0</span>건의 결과
            </div>
        </div>

        <!-- 검색 결과 -->
        <div id="results-container" class="results-container">
            <!-- 초기 안내 메시지 -->
            <div id="initial-message" class="container" style="padding: 60px 20px; text-align: center; color: #666;">
                <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
                <h3>검색어를 입력해주세요</h3>
                <p>위의 검색창에 키워드를 입력하여 데이터를 찾아보세요.</p>
            </div>
            
            <!-- 검색 결과 리스트 -->
            <div id="search-results" style="display: none;"></div>
            
            <!-- 검색 결과 없음 -->
            <div id="no-results" style="display: none; padding: 60px 20px; text-align: center; color: #666;">
                <i class="fas fa-search-minus" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
                <h3>검색 결과가 없습니다</h3>
                <p>다른 키워드로 검색해보세요.</p>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <div id="pagination-container" class="pagination-container" style="display: none;">
            <!-- 페이지네이션 버튼들이 여기에 동적으로 생성됩니다 -->
        </div>
    </div>

    <footer>
        <p>© 모두의 인증</p>
    </footer>


    <!-- 로딩 오버레이 -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>데이터를 검색하고 있습니다...</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/dynamic-search.js"></script>
    <script src="/static/js/cold-start-monitor.js"></script>
    <script src="/static/js/smart-prefetch.js"></script>

    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

    <!-- 자동 리다이렉트 -->
    <script>
        // 페이지 로드시 RRA 적합등록 인증으로 자동 리다이렉트
        window.addEventListener('DOMContentLoaded', function() {
            // 현재 URL이 메인 페이지('/') 또는 '/search/'인 경우에만 리다이렉트
            const currentPath = window.location.pathname;
            if (currentPath === '/' || currentPath === '/search/' || currentPath === '/search') {
                window.location.href = '/search/dataA/rra-certification';
            }
        });
    </script>
</body>
</html>
